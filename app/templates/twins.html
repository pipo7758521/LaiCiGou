<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!--logo-->
        <link rel="icon" href="/static/img/favicon.ico" />
        <title>双（多）胞胎统计查询</title>
        <!-- 引入 bootstrap.min.css -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <style type="text/css">.borderless td, .borderless th { border: none; padding: 5px 0px 5px 0px; }</style>
        <!-- 引入 jquery-3.2.1.min.js -->
        <script src="/static/js/jquery-3.2.1.min.js"></script>
        <!-- 引入 vue-2.5.16.min.js -->
        <script src="/static/js/vue-2.5.16.min.js"></script>
        <!--分页插件-->
        <script src="/static/js/jquery.twbsPagination.min.js"></script>
        <style type="text/css">.table th, .table td { //text-align: center; vertical-align: middle!important; } .table th, .table td image{ //text-align: center; vertical-align: middle!important; }</style></head>

    <body>
        <div id="app">
            <div class="container-fluid">
                <div class="w-100"></div>
                <div class="col col-md-10 offset-md-1">
                    <br>
                    <h3 class="text-center">全部同属性狗狗列表</h3>
                    <div id="pagination"></div>
                    <div class="col">
                        <br>
                        <div class="row">
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col"></th>
                                        <th scope="col">稀有级别</th>
                                        <th scope="col">属性稀有数</th>
                                        <th scope="col">胞胎数</th></tr>
                                </thead>
                                <tbody>
                                    <tr v-for="(twin, index) in twins">
                                        <th scope="row" style="width:5px;">${index}</th>
                                        <td>
                                            <img :src="twin.petUrl" border="0"></td>
                                        <td>${twin.rareDegree}</td>
                                        <td>${twin.rareAmount}稀有</td>
                                        <td>
                                            <a target="_blank" :href="'/twinsDetails/'+twin.id">${twin.petAmount}胞胎</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 引入 twins.js -->
        <script src="/static/js/twins.js"></script>
    </body>

</html>
